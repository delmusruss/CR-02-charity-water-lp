<!--
  Charity: Water Landing Page
  Simple, beginner-friendly HTML with comments.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <!-- Google Font for clean typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with logo image and sign in link -->
  <header>
    <div class="logo">
      <!-- Logo image for Charity: Water -->
      <img src="img/cw_logo-2.png" alt="Charity: Water" class="logo-icon">
    </div>
    <a href="#">Sign In</a>
  </header>

  <!-- Main hero section -->
  <section class="hero">
    <!-- Hero image on the left -->
    <div class="hero-image" role="img" aria-label="Child collecting clean water"></div>
    <!-- Content on the right -->
    <div class="hero-content">
      <div class="hero-content-wrapper">
        <h1>Turn Your Passion for<br>Change Into Clean Water for All</h1>
        <p>
          Be part of something bigger.<br>
          Support clean water solutions that empower communities and create a lasting impact.
        </p>
        <button class="cta-button">Get Involved Today</button>
      </div>
    </div>
  </section>
</body>
</html>
